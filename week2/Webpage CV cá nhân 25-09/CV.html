<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
            height: 100vh; /* Chiều cao bằng 100% chiều cao khung nhìn */
            overflow: hidden; /* Xóa cuộn không cần thiết */
        }

        /* Phần bên trái */
        .left-section {
            width: 30%;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 40px 20px;
            text-align: center;
            box-sizing: border-box; /* Đảm bảo padding không ảnh hưởng đến kích thước */
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .left-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        /* Phần bên phải */
        .right-section {
            width: 70%;
            padding: 40px 20px;
            overflow-y: auto; /* Cho phép cuộn nếu nội dung quá dài */
            box-sizing: border-box;
        }

        .right-section h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .right-section p,
        .right-section ol {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        ol {
            padding-left: 20px;
        }

        dl dt {
            font-weight: bold;
            margin-top: 10px;
        }

        dl dd {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Phần bên trái -->
<div class="left-section">
    <img src="images/15.jpg" alt="Ảnh cá nhân" class="profile-img">
    <h1>Nguyễn Thu Trang</h1>
    <div class="contact-info">
        <p>Ngày sinh: --/--/----</p>
        <p>Email: BIT230404@st.cmc-u.edu.vn</p>
        <p>Số điện thoại: *** *** ****</p>
    </div>
</div>

<!-- Phần bên phải -->
<div class="right-section">
    <!-- Mục tiêu nghề nghiệp -->
    <h2>Mục tiêu nghề nghiệp</h2>
    <p> </p>
    <p> </p>

    <!-- Học vấn -->
    <h2>Học vấn</h2>
    <ol>
        <li></li>
        <li></li>
    </ol>

    <!-- Kỹ năng -->
    <h2>Kỹ năng</h2>
    <ol>
        <li></li>

        <li></li>

    </ol>

    <!-- Kinh nghiệm làm việc -->

    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>

        <dt></dt>

</div>

</body>
</html>
